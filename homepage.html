<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- <link rel="stylesheet" href="assets/style.css"> -->

</head>

<body class="bg-dark text-light">
  <!-- DOBBIAMO AGGIUNGERE FIXED -->
  <!-- nav -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid m-3 p-0">
      <div class="d-flex justify-content-between align-items-center w-100">
        <!-- left -->
        <div class="d-flex justify-content-between align-items-center gap-2">
          <p class="text-light m-0 fs-5">0:45</p>
          <i class="bi bi-moon"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-file-arrow-down-fill"></i>
          <i class="bi bi-square-fill"></i>
          <i class="bi bi-dot"></i>
        </div>
        <!-- right -->
        <div class="d-flex gap-2">
          <i class="bi bi-reception-4 fs-3"></i>
          <i class="bi bi-wifi fs-3"></i>
          <i class="bi bi-battery-low fs-2"></i>
        </div>
      </div>
    </div>
  </nav>

  <!-- buonasera -->
  <section>
    <div class="container-fluid d-flex justify-content-between align-items-center my-3">
      <!-- right -->
      <h2 class="m-0 display-5 fw-bold">Buonasera</h2>
      <!-- left -->
      <div class="d-flex gap-4">
        <i class="bi bi-bell-fill display-5"></i>
        <i class="bi bi-clock-history display-5"></i>
        <i class="bi bi-gear display-5"></i>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
